name: AOO Server â€” Build on Linux

on:
  push:
    branches:
  pull_request:

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev pkg-config

      - name: Build
        run: |
          cd Builds/LinuxMakefile
          CONFIG=Release make

      - name: Prep aooserver
        run: |
          cp Builds/LinuxMakefile/build/aooserver ./aooserver
          chmod 755 ./aooserver

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: AOO-server-${{ runner.os }}
          path: |
            aooserver
            install.sh
            aooserver.service

